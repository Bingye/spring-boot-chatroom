<!DOCTYPE html>
<html>
<head>
    <title>兵哥聊天室</title>
   	<meta charset="UTF-8"/>
</head>
<body>
<div>
</div>
<center>
<div style="text-align: left">
	<h1>群聊</h1>
	<input type="text" id="roomId" style="width:200px" width="100px" placeholder="请输入房间号"/><br/>
	<input type="text" id="username" style="width:200px" placeholder="请输入昵称"/><br/>
	<input type="submit" value="连接" onclick="connect()" /><br/>
	<div id="messages" style="text-align: left"></div><br/>
	<textarea rows="5" cols="30" id="content"></textarea><br/>
	<input type="submit" id="submit" value="发送" onclick="sendMsg()" />
</div>
</center>
<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(document).keyup(function(event){
  	if(event.keyCode ==13){
    	$("#submit").trigger("click");
  	}
});

//webSocket对象
var ws;
//时间间隔
var tt;

if ("WebSocket" in window) {
    console.log("支持WebSocket")
} else {
    alert("该浏览器不支持WebSocket")
}

function connect(){
	//获取房间号
	var roomId = $("#roomId").val();
	//获取昵称
	var username = $("#username").val();
	//验证非法数据
	if (roomId == '' || username == '') {
	    alert("房间号和用户名不能为空");
	    return;
	}
	var wsUrl = 'ws://192.168.3.87/spring-boot-chatroom/websocket/' + roomId + '/' + username;
	//创建链接
	createWebSocket(wsUrl);
}

//初始化方法，成功后执行
var webSocketInit = function (wsUrl) {
    //连接关闭函数
    ws.onclose = function () {
        console.log("连接已关闭...");
        webSocketReconnect(wsUrl)//如果连接关闭则重连
    };
    //连接错误函数
    ws.onerror = function () {
        console.log("连接错误...");
        webSocketReconnect(wsUrl)//如果连接错误则重连
    };
    //连接建立,发送信息
    ws.onopen = function () {
        //ws.send();//webSocket业务订阅——可以有多个业务
        //心跳检测启动
        heartCheck.start();//订阅业务发送之后启动心跳检测机制
    };
    //业务订阅成功后接受服务端推送消息  ，其实是个字符串
    ws.onmessage = function (evt) {
        console.log('接收到消息' + evt.data);
        //消息体
        var msg = JSON.parse(evt.data);
        if(msg.msgType=="SYS"){
        	if($("#username").val()==msg.fromuser){
        		$("#messages").append("<br /><font style='color:red'>" +msg.sendtime+":我已进入房间");	
        	}else{
        		$("#messages").append("<br /><font style='color:red'>" +msg.sendtime+": " + msg.fromuser + "进入房间</font>");        		
        	}
        }else{
        	if($("#username").val()==msg.fromuser){
        		$("#messages").append("<br /><font style='color:gray'>" +msg.sendtime+"</font>" + "<br /><font style='color:green'>" + msg.message +"</font>");	
        	}else{
        		$("#messages").append("<br /><font style='color:gray'>" +msg.sendtime+": " + msg.fromuser + "说:</font>" + "<br /><font style='color:blue'>" + msg.message +"</font>");        		
        	}
        }
        //接收一次后台推送的消息，即进行一次心跳检测重置
        heartCheck.reset();
    };
};

//重连
var webSocketReconnect = function (url) {
    console.log("socket 连接断开，正在尝试重新建立连接");
    if (lockReconnect) {
        return;
    }
    lockReconnect = true;
    //没连接上会一直重连，设置延迟，避免请求过多
    //
    //s中清楚setTimeout的定时触发设置，之所以加个timer，是为了方便第二次赋值给timer。
    // 也就是说直接clearTImeout（timer）则timer就不存在了 再次访问就是error了。
    // 而timer&&clearTimeout(timer)则将timer 变成undefined
    tt && clearTimeout(tt);
    tt = setTimeout(function () {
       createWebSocket(url);
    }, 4000)
};


//心跳检测  .所谓的心跳检测，就是隔一段时间向服务器仅限一次数据访问，因为长时间不使用会导致ws自动断开，
// 一般是间隔90秒内无操作会自动断开，因此，在间隔时间内进行一次数据访问，以防止ws断开即可，
//这里选择30秒，倒计时30秒内无操作则进行一次访问，有操作则重置计时器
//
//封装为键值对的形式，成为js对象，与json很相似
var heartCheck={
    timeout: 30000,//30秒
    timeoutObj: null,
    reset: function(){//接收成功一次推送，就将心跳检测的倒计时重置为30秒
        clearTimeout(this.timeoutObj);//重置倒计时
        this.start();
    },
    start: function(){//启动心跳检测机制，设置倒计时30秒一次
        this.timeoutObj = setTimeout(function(){
            var message = {
                "type": "HEART",
                "service":"运行心跳业务一次 =="+ new Date()
            };
            // JSON.stringify()的作用是将 JavaScript 对象转换为 JSON 字符串
            //而JSON.parse()可以将JSON字符串转为一个对象。
            console.log("心跳一次");
            ws.send(JSON.stringify(message));//启动心跳
        },this.timeout)
    }
    //onopen连接上，就开始start及时，如果在定时时间范围内，onmessage获取到了服务端消息，
    // 就重置reset倒计时，距离上次从后端获取消息30秒后，执行心跳检测，看是不是断了。
};

//发送消息
function sendMsg() {
    var text = $("#content").val();
    if($.trim(text)==""){
    	alert("消息不能为空");
    	$("#content").focus();
    	return;
    }
    console.log("text:" + text);
    var message = {
      	"type":"BUS",
        "message": text
    };
    //向ws发送信息
    ws.send(JSON.stringify(message));
    $("#content").val("");

}

//创建ws连接
var createWebSocket = function (wsUrl) {
    try {
    	if(ws!=null){
    		alert("链接已经创建，请关闭页面或刷新页面");
    	}else{
    		//成功
            ws = new WebSocket(wsUrl);
            webSocketInit(wsUrl);//初始化webSocket连接函数
    	}
    } catch (e) {
        //失败
        console.log('catch');
        //重连函数
        webSocketReconnect(wsUrl);
    }
};
</script>
</body>
</html>
